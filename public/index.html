<html lang="en">
<html>

<head>
    <title>Bart Salmon</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <meta name="description" content="Increase your likelihood of getting a seat on Bart by first tranveling backwards (like salmon).">
    <meta name="author" content="Ben Ilegbodu">


    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <script>
        (function () {
            // pull out the stored routing redirect (if it exists)
            var routingRedirect = sessionStorage.getItem('routingRedirect');

            // remove it now that we have a reference
            sessionStorage.removeItem('routingRedirect');

            // if we have a routing redirect for the 404 page, we need to
            // replace the URL to look like it was when we had the 404 so that
            // the react routing can kick-in and do the right thing!
            if (routingRedirect && routingRedirect !== location.href) {
                history.replaceState(null, null, routingRedirect);
            }
        })();
    </script>

        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
